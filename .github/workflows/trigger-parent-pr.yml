name: Trigger Parent Repository PR

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout parent repository
        uses: actions/checkout@v4
        with:
          repository: ngurfinkel/auto-merge-top-level
          token: ${{ secrets.AUTO_MERGE_PAT }}
          path: parent-repo
          submodules: recursive
      
      - name: Update submodule
        run: |
          cd parent-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Update the submodule to latest
          cd opt/halo-node-test
          git fetch origin main
          git checkout origin/main
          cd ../..
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Create branch and commit
          BRANCH="submodule_auto_${{ github.sha }}"
          git checkout -b "$BRANCH"
          git add opt/halo-node-test
          git commit -m "chore: update auto-merge-middle-level to latest commit"
          git push origin "$BRANCH"
          
          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "(auto) Update auto-merge-middle-level" \
            --body "This PR is autogenerated. Updates auto-merge-middle-level submodule to commit ${{ github.sha }}." \
            || echo "PR may already exist"
        env:
          GH_TOKEN: ${{ secrets.AUTO_MERGE_PAT }}

